<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login goodfood</title>
    <link rel="stylesheet" href="style.css" />
    <!-- Font font-awesome library -->
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">  </head>
  <body>
    <div class="container">
        <div class="header">
            <h1>Create an account</h1>
        </div>
        <div class="account-form">
            <form class="form" id="form">
                <div class="form-control error">
                    <label>Username</label>
                    <input type="text" placeholder="Put your user name" id="username">
                    <i class="fa fa-check-circle fa-sm"></i>
                    <i class="fa fa-exclamation-circle fa-sm"></i> 
                    <small>Error message</small>
                </div>
                <div class="form-control success">
                    <label>Email</label>
                    <input type="email" placeholder="Put your email" id="email" >
                    <i class="fa fa-check-circle fa-sm"></i>
                    <i class="fa fa-exclamation-circle fa-sm"></i> 
                </div>
                <div class="form-control">
                    <label>Password</label>
                    <input type="password" placeholder="Put your password" id="password">
                    <i class="fa fa-check-circle fa-sm"></i>
                    <i class="fa fa-exclamation-circle fa-sm"></i> 
                    <small>Error message</small>
                </div>
                <div class="form-control">
                    <label>Password check</label>
                    <input type="password" placeholder="Repeat your password" id="password2">
                    <i class="fa fa-check-circle fa-sm"></i>
                    <i class="fa fa-exclamation-circle fa-sm"></i> 
                    <small>Error message</small>
                </div>
                
                <button>Submit</button>
    
            </form>
        
        </div>
    </div>
  </body>
</html>
